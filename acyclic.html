    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#0000FF", "id": "H", "label": "H", "labels": "H", "layer": 2, "shape": "dot", "size": 15, "x": 95.0, "y": 321}, {"color": "#0000FF", "id": "I", "label": "I", "labels": "I", "layer": 3, "shape": "dot", "size": 15, "x": 145.0, "y": 377}, {"color": "#0000FF", "id": "E", "label": "E", "labels": "E", "layer": 1, "shape": "dot", "size": 15, "x": 41.0, "y": 230}, {"color": "#0000FF", "id": "G", "label": "G", "labels": "G", "layer": 2, "shape": "dot", "size": 15, "x": 203.0, "y": 323}, {"color": "#FFFF00", "id": "B\n KO: 1.3333 | KI: -0.6667", "label": "B\n KO: 1.3333 | KI: -0.6667", "labels": "B", "layer": 0, "shape": "dot", "size": 15, "x": 16.0, "y": 73}, {"color": "#0000FF", "id": "D", "label": "D", "labels": "D", "layer": 1, "shape": "dot", "size": 15, "x": 293.0, "y": 203}, {"color": "#0000FF", "id": "F", "label": "F", "labels": "F", "layer": 1, "shape": "dot", "size": 15, "x": 171.0, "y": 179}, {"color": "#FFFF00", "id": "A\n KO: 0.0 | KI: 0.0", "label": "A\n KO: 0.0 | KI: 0.0", "labels": "A", "layer": 0, "shape": "dot", "size": 15, "x": 110.0, "y": 121}, {"color": "#FFFF00", "id": "C\n KO: -0.6667 | KI: 1.3333", "label": "C\n KO: -0.6667 | KI: 1.3333", "labels": "C", "layer": 0, "shape": "dot", "size": 15, "x": 204.0, "y": 128}, {"color": "#FFC0CB", "id": "I_to_E", "label": "I_to_E", "labels": "I_to_E", "layer": 0, "shape": "dot", "size": 25, "x": 317.0, "y": 101}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#808080", "from": "H", "to": "I", "width": 1}, {"arrows": "to", "color": "#808080", "from": "E", "to": "G", "width": 1}, {"arrows": "to", "color": "008000", "from": "B\n KO: 1.3333 | KI: -0.6667", "to": "D", "width": 1}, {"arrows": "to", "color": "#808080", "from": "B\n KO: 1.3333 | KI: -0.6667", "to": "E", "width": 1}, {"arrows": "to", "color": "#808080", "from": "F", "to": "H", "width": 1}, {"arrows": "to", "color": "008000", "from": "A\n KO: 0.0 | KI: 0.0", "to": "D", "width": 1}, {"arrows": "to", "color": "#FF0000", "from": "C\n KO: -0.6667 | KI: 1.3333", "to": "F", "width": 1}, {"arrows": "to", "color": "#808080", "from": "G", "to": "I", "width": 1}, {"arrows": "to", "color": "#808080", "from": "D", "to": "G", "width": 1}, {"arrows": "to", "color": {"color": "#808080"}, "from": "I_to_E", "to": "E", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": false,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
